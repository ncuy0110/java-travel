<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">All news</h1>

    <a th:href="@{/admin/news/create}" class="btn btn-info mt-4 mb-4" role="button">Create news</a>

    <!--    message new success-->
    <div th:if="${param.create_success}" class="row-cols-3">
        <p class="alert alert-success">Add success</p>
    </div>
    <div th:if="${param.create_failed}" class="row-cols-3">
        <p class="alert alert-danger">Add error</p>
    </div>

    <!--    message delete success-->
    <div th:if="${param.delete_success}" class="row-cols-3">
        <p class="alert alert-success">Delete success</p>
    </div>

    <!--    message delete failed-->
    <div th:if="${param.delete_failed}" class="row-cols-3">
        <p class="alert alert-danger">Delete failed</p>
    </div>
    <!--    message edit success-->
    <div th:if="${param.edit_success}" class="row-cols-3">
        <p class="alert alert-success">Edit success</p>
    </div>

    <!--    message edit failed-->
    <div th:if="${param.edit_failed}" class="row-cols-3">
        <p class="alert alert-danger">Edit failed</p>
    </div>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">News</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="news: ${news_list}">
                        <td th:text="${news.id}"></td>
                        <td th:text="${news.title}"></td>
                        <td th:text="${news.description}"></td>
                        <td th:text="${news.image}"></td>
                        <td>
                            <a th:href="@{'/admin/news/edit/' + ${news.id}}"
                               class="btn btn-warning"
                            >Edit</a>
                            <a th:href="@{'/admin/news/delete/' + ${news.id}}"
                               class="btn btn-danger"
                            >Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
