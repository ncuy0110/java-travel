<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
</head>
<body>

<div th:if="${param.success}">
    <div class="alert alert-info text-center p-4">
        You have successfully registered!
        <a href="/" th:href="@{/login}">Login now</a>
    </div>
</div>

<div th:unless="${param.success}">
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                             alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration</h3>

                            <form class="px-md-2" th:action="@{/registration}" method="post" th:object="${user}">

                                <div class="form-outline mb-4">
                                    <input
                                            type="text"
                                            id="username"
                                            th:field="*{username}"
                                            class="form-control"
                                            required
                                            autofocus="autofocus"
                                    />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline datepicker">
                                            <input
                                                    type="password"
                                                    th:field="*{password}"
                                                    class="form-control"
                                                    id="password"
                                                    required autofocus="autofocus"
                                            />
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                                <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
